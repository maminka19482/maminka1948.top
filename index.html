<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="default-content">
        <div class="crane-emoji">🏗️</div>
        <h1>We're building something awesome!</h1>
        <p>Hang tight, we'll be ready soon <span class="wave">👋</span></p>
    </div>
    
    <div id="test-content">
        <h1>HI!!</h1>
    </div>

    <script>
        // Function to check URL parameters
        function checkParameters() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');
            
            // Check if the page parameter is "test"
            if (page === "test") {
                // Show the test content and hide the default content
                document.getElementById("test-content").style.display = "block";
                document.getElementById("default-content").style.display = "none";
            }
        }
        
        // Run the check when the page loads
        window.onload = checkParameters;
    </script>
</body>
</html>
