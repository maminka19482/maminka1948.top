<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .crane-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: #444;
        }
        p {
            font-size: 1.2rem;
            color: #777;
            margin-top: 5px;
        }
        .wave {
            display: inline-block;
            animation: waveAnimation 1s infinite alternate;
        }
        @keyframes waveAnimation {
            from { transform: rotate(0deg); }
            to { transform: rotate(10deg); }
        }
        #test-content {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="default-content">
        <div class="crane-emoji">üèóÔ∏è</div>
        <h1>We're building something awesome!</h1>
        <p>Hang tight, we'll be ready soon <span class="wave">üëã</span></p>
    </div>
    
    <div id="test-content">
        <h1>HI!!</h1>
    </div>

    <script>
        // Function to check URL parameters
        function checkParameters() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');
            
            // Check if the page parameter is "test"
            if (page === "test") {
                // Show the test content and hide the default content
                document.getElementById("test-content").style.display = "block";
                document.getElementById("default-content").style.display = "none";
            }
        }
        
        // Run the check when the page loads
        window.onload = checkParameters;
    </script>
</body>
</html>
